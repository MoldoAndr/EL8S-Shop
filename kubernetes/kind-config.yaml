# kind-config.yaml
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
containerdConfigPatches:
  - |-
    [plugins."io.containerd.grpc.v1.cri".registry.mirrors."kind-registry:5000"]
      endpoint = ["http://registry:5000"]
nodes:
  - role: control-plane
    extraMounts:
      - hostPath: /home/andrei/STD_TEMA_2/cms/myproject
        containerPath: /mnt/myproject
    extraPortMappings:
    - containerPort: 80    # inside the node
      hostPort: 80         # on your laptop
      protocol: TCP
    - containerPort: 443
      hostPort: 443
      protocol: TCP

