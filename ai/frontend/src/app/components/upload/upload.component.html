<div class="upload-container">
  <h2>Upload Audio File</h2>
  
  <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()" class="upload-form">
    <div class="form-group">
      <label for="audioFile">Select Audio File</label>
      <input 
        type="file" 
        id="audioFile" 
        accept=".wav,.mp3,.ogg,.m4a,.flac" 
        (change)="onFileChange($event)"
        [disabled]="isUploading"
        class="file-input"
      >
      <div class="file-input-help">
        Supported formats: WAV, MP3, OGG, M4A, FLAC (max 50MB)
      </div>
    </div>
    
    <div class="form-group">
      <label for="targetLanguage">Target Language</label>
      <select 
        id="targetLanguage" 
        formControlName="targetLanguage"
        [disabled]="isUploading"
        class="language-select"
      >
        <option *ngFor="let lang of supportedLanguages" [value]="lang.code">
          {{ lang.name }}
        </option>
      </select>
    </div>
    
    <button 
      type="submit" 
      [disabled]="uploadForm.invalid || isUploading"
      class="submit-button"
    >
      <span *ngIf="!isUploading">Translate Audio</span>
      <span *ngIf="isUploading">Processing...</span>
    </button>
  </form>
  
  <div *ngIf="uploadSuccess" class="success-message">
    <p>File uploaded successfully! Processing has begun.</p>
    <p>Your file ID is: <strong>{{ fileId }}</strong></p>
    <p>You can check the results in the history panel.</p>
  </div>
  
  <div *ngIf="uploadError" class="error-message">
    <p>Error: {{ uploadError }}</p>
  </div>
</div>
