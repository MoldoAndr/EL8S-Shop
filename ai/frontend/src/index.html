<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Speech Translation Service</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Add Google Fonts for better typography -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Add some base styles to ensure the app looks good even before Angular loads -->
  <style>
    :root {
      --primary-color: #4263eb;
      --primary-dark: #3b5bdb;
      --secondary-color: #20c997;
      --text-color: #343a40;
      --light-text: #495057;
      --background-color: #f8f9fa;
      --border-color: #dee2e6;
      --card-background: #ffffff;
      --error-color: #fa5252;
      --success-color: #40c057;
      --warning-color: #fd7e14;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: var(--text-color);
      background-color: var(--background-color);
      line-height: 1.6;
    }
    
    body {
      padding: 2rem 1rem;
    }
    
    /* Loading indicator */
    .app-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: var(--light-text);
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(66, 99, 235, 0.2);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 1rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }
    
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .header h1 {
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
      font-weight: 700;
    }
    
    .header p {
      color: var(--light-text);
      font-size: 1.1rem;
    }
    
    /* Default card styling */
    .card {
      background: var(--card-background);
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    
    /* Button styling */
    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    
    button:hover {
      background-color: var(--primary-dark);
    }
    
    button:disabled {
      background-color: var(--border-color);
      cursor: not-allowed;
    }
    
    /* Form controls */
    input, select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 1rem;
      font-family: inherit;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(66, 99, 235, 0.25);
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <app-root>
    <!-- Loading indicator shown while Angular loads -->
    <div class="app-loading">
      <div class="loading-spinner"></div>
      <p>Loading Speech Translation Service...</p>
    </div>
  </app-root>
</body>
</html>
