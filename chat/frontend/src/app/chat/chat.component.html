<!-- src/app/chat/chat.component.html -->
<div class="chat-container">
  <div class="chat-header">
    <h2>Get in touch!</h2>
  </div>
  <!-- Login form -->
  <div *ngIf="!isLoggedIn" class="login-container">
    <form [formGroup]="usernameForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username"
          placeholder="Enter your name"
          class="form-control"
        >
        <div *ngIf="usernameForm.get('username')?.invalid && usernameForm.get('username')?.touched" class="error-message">
          Username is mandatory
        </div>
      </div>
      <button type="submit" [disabled]="usernameForm.invalid" class="btn btn-primary">Connect</button>
    </form>
  </div>
  <!-- Chat panel and messages -->
  <div *ngIf="isLoggedIn" class="chat-panel">
    <div class="chat-messages">
      <div *ngFor="let msg of messages" class="message" [ngClass]="{'own-message': msg.username === username}">
        <div class="message-header">
          <span class="username">{{ msg.username || 'System' }}</span>
          <span class="timestamp">{{ msg.timestamp ? (msg.timestamp | date:'short') : '' }}</span>
        </div>
        <div class="message-body">
          {{ msg.message }}
        </div>
      </div>
    </div>
    
    <!-- Message input form -->
    <form [formGroup]="chatForm" (ngSubmit)="sendMessage()" class="message-form">
      <div class="input-group">
        <input 
          type="text" 
          formControlName="message"
          placeholder="Write a message..." 
          class="form-control"
        >
        <div class="input-group-append">
          <button type="submit" [disabled]="chatForm.invalid" class="btn btn-send">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>

<style>
    .chat-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    .chat-header {
        padding: 1rem;
        background-color: #2d3748;
        color: white;
        text-align: center;
        border-top-left-radius: 0.75rem;
        border-top-right-radius: 0.75rem;
    }

    .chat-panel {
        display: flex;
        flex-direction: column;
        flex: 1;
        height: 100%;
    }

    .chat-messages {
        flex: 1;
        max-height: calc(100% - 60px);
        overflow-y: auto;
        padding: 1rem;
    }

    .message {
        margin-bottom: 1rem;
        display: flex;
        flex-direction: column;
    }

    .message-header {
        font-size: 0.875rem;
        color: #6b7280;
    }

    .message-body {
        padding: 0.75rem;
        border-radius: 0.5rem;
        background-color: #e5e7eb;
        max-width: 70%;
    }

    .own-message {
        align-items: flex-end;
    }

    .own-message .message-body {
        background-color: #3b82f6;
        color: white;
        margin-left: auto;
    }

    .message:not(.own-message) .message-body {
        background-color: #e5e7eb;
        margin-right: auto;
    }

    .message-form {
        padding: 1rem;
        background-color: #f9fafb;
        border-top: 1px solid #e5e7eb;
    }

    .input-group {
        display: flex;
        gap: 0.5rem;
    }

    .form-control {
        flex: 1;
        padding: 0.5rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
    }

    .btn-send {
        padding: 0.5rem 1rem;
        background-color: #3b82f6;
        color: white;
        border: none;
        border-radius: 0.375rem;
    }

    .btn-send:disabled {
        background-color: #9ca3af;
        cursor: not-allowed;
    }

    .login-container {
        padding: 1rem;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    .form-control {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
    }

    .error-message {
        color: #ef4444; /* Tailwind red-500 */
        font-size: 0.875rem;
        margin-top: 0.25rem;
    }

    .btn-primary {
        padding: 0.5rem 1rem;
        background-color: #3b82f6;
        color: white;
        border: none;
        border-radius: 0.375rem;
    }

    .btn-primary:disabled {
        background-color: #9ca3af;
        cursor: not-allowed;
    }
</style>
