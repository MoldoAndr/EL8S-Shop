{{ layout:layout }}

<section class="max-w-5xl mx-auto grid md:grid-cols-2 gap-10">
    <div>
        <img src="{{ image }}" alt="{{ title }}" class="rounded-xl shadow-lg w-full">
    </div>

    <div class="space-y-6">
        <h1 class="text-4xl font-bold">{{ title }}</h1>

        {{ description | markdown }}

        <p class="text-3xl font-semibold text-blue-600">${{ price }}</p>

        <a href="/chat"
           class="inline-block px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
            Buy now
        </a>
    </div>
</section>
